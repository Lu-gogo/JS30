<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoped CSS variables</title>
</head>
<body>
  <h2>Update CSS Variables with <span class="h1">JS</span></h2>
  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"> //data- 自定义属性

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base:</label>
    <input type="color" name="base" value="#ffc600" >

    <img src="./BLK.png" alt="小特">
  </div>
</body>
    <style>
    :root {
      --base: #ffc600;
      --spacing: 10px;
      --blur: 10px;
    }

    img {
      display: block;
      margin:0 auto;
      width: 20%;
      height:10%;
      padding: var(--spacing);
      background: var(--base);
      filter: blur(var(--blur));
    }

    .h1 {
      color: var(--base);
    }

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
    }

    body {
      background: #27154b;
      color: white;
      font-family: 'Arial', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width:100px;
    }
  </style>

  <script>
    const inputs = document.querySelectorAll(".controls input")
    function handleUpdate(){
      const suffix = this.dataset.sizing || ""  //拿单位
      document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix)    //根文档元素
    }

    inputs.forEach(input=>input.addEventListener('change',handleUpdate))
    inputs.forEach(input=>input.addEventListener('mousemove',handleUpdate))
  </script>
</html>
