<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: end;
            align-items: center;
            min-height: 100vh;
            background:  url(./BLK.png);
            background-size:cover;
            padding: 20px;
        }
        
        .calculator {
            width: 100%;
            max-width: 320px;
            background-color: #2c2c2c;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden; /* 防止其他元素的方角露出 */
        }
        
        .display {
            background-color: #1a1a1a;
            padding: 30px 20px;
            text-align: right;
            color: white;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        
        .previous-operand {
            font-size: 1.2rem;
            color: #aaa;
            min-height: 24px;
            overflow: hidden;
            text-overflow: ellipsis;      
            /* 省略号显示 */
        }
        
        .current-operand {
            font-size: 2.5rem;
            font-weight: 300;
            margin-top: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #444;
        }
        
        button {
            border: none;
            background-color: #3c3c3c;
            color: white;
            font-size: 1.3rem;
            padding: 20px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #4a4a4a;
        }
        
        button:active {
            background-color: #555;
        }
        
        .operator {
            background-color: #ff9500;
        }
        
        .operator:hover {
            background-color: #ffaa33;
        }
        
        .operator:active {
            background-color: #ffbb55;
        }
        
        .equals {
            background-color: #ff9500;
            /* grid-column: span 2; */
        }
        
        .zero {
            grid-column: span 2;
        }
        
        .function {
            background-color: #505050;
        }
        
        .function:hover {
            background-color: #606060;
        }
        
        .function:active {
            background-color: #707070;
        }
        
        @media (max-width: 350px) {
            .calculator {
                max-width: 280px;
            }
            
            button {
                padding: 15px 0;
                font-size: 1.1rem;
            }
            
            .current-operand {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons-grid">
            <button class="function" data-action="clear">C</button>
            <button class="function" data-action="delete">⌫</button>
            <button class="function" data-action="percentage">%</button>
            <button class="operator" data-operation="÷">÷</button>
            
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-operation="×">×</button>
            
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-operation="-">-</button>
            
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="operator" data-operation="+">+</button>
            
            <button class="zero" data-number="0">0</button>
            <button data-number=".">.</button>
            <button class="equals" data-action="equals">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }
            
            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.isNewCalculation = true;
            }
            
            delete() {
                if (this.currentOperand.length === 1) {
                    this.currentOperand = '0';
                } else {
                    this.currentOperand = this.currentOperand.toString().slice(0, -1);
                }
            }
            
            appendNumber(number) {
                if (this.isNewCalculation) {
                    this.currentOperand = '';
                    this.isNewCalculation = false;
                }                                   //更新isNewCalculation状态
                
                if (number === '.' && this.currentOperand.includes('.')) return;  //防止多次添加小数点
                
                if (this.currentOperand === '' && number === '.') {         
                    return this.currentOperand = '0.';   //处理以小数点开头的情况
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();  //正常加数字
                }
            }
            
            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                
                if (this.previousOperand !== '') {
                    this.compute();
                }
                
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '';
            }
            
            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            alert("错误：不能除以零！");
                            this.clear();
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
                this.isNewCalculation = true;
            }
            
            getPercentage() {
                if (this.currentOperand === '') return;
                this.currentOperand = (parseFloat(this.currentOperand) / 100).toString();
            }
            
            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('zh-CN', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }
            
            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }
        
        // 初始化计算器
        const previousOperandElement = document.querySelector('.previous-operand');
        const currentOperandElement = document.querySelector('.current-operand');
        
        const calculator = new Calculator(previousOperandElement, currentOperandElement);
        
        // 添加按钮事件监听
        document.querySelectorAll('[data-number]').forEach(button => {      //监听属性[data-number]
            button.addEventListener('click', () => {
                calculator.appendNumber(button.getAttribute('data-number'));        //获取属性
                calculator.updateDisplay();
            });
        });
        
        document.querySelectorAll('[data-operation]').forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.getAttribute('data-operation'));
                calculator.updateDisplay();
            });
        });
        
        document.querySelector('[data-action="equals"]').addEventListener('click', () => {
            calculator.compute();
            calculator.updateDisplay();
        });
        
        document.querySelector('[data-action="clear"]').addEventListener('click', () => {
            calculator.clear();
            calculator.updateDisplay();
        });
        
        document.querySelector('[data-action="delete"]').addEventListener('click', () => {
            calculator.delete();
            calculator.updateDisplay();
        });
        
        document.querySelector('[data-action="percentage"]').addEventListener('click', () => {
            calculator.getPercentage();
            calculator.updateDisplay();
        });

    </script>
